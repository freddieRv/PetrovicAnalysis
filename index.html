    <body>
        <div class="container">
            <div class="mt-5">
                <h1>Análisis Petrovic</h1>
            </div>
            <form class="">
                <div class="row position-relative">
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">SNA</label>
                            <input type="number" class="form-control text-center" id="inp_sna">
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_snb" class="form-label">SNB</label>
                            <input type="number" class="form-control text-center" id="inp_snb">
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_anb" class="form-label">ANB</label>
                            <input type="number" class="form-control text-center" id="inp_anb">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <div class="mb-3">
                            <label for="inp_ml_nsl" class="form-label">ML/NSL</label>
                            <input type="number" class="form-control text-center" id="inp_ml_nsl">
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-6">
                        <div class="mb-3">
                            <label for="inp_nl_nsl" class="form-label">NL/NSL</label>
                            <input type="number" class="form-control text-center" id="inp_nl_nsl">
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-success" id="btn_calcular">Calcular</button>
                <button type="button" class="btn btn-warning" id="btn_limpiar">Limpiar</button>
            </div>
            <div class="row mt-3">
                <label for="inp_diagnostico" class="col-sm-2 col-form-label col-form-label-lg">Diagnóstico:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-lg text-center" id="inp_diagnostico" value="">
                </div>
            </div>
        </div>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="data:application/octet-stream;base64,JCggZG9jdW1lbnQgKS5yZWFkeShmdW5jdGlvbigpIHsKICAgIGNvbnNvbGUubG9nKCAicmVhZHkhIiApOwp9KTsK"></script>
        
        <title>Petrovic</title>
    </head>
    <body>
        <div class="container">
            
            <div class="mt-5">
                <h1>Análisis Petrovic</h1>
            </div>
    
            <form class="">
                <div class="row position-relative">
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">SNA</label>
                            <input type="number" class="form-control text-center" id="inp_sna">
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">SNB</label>
                            <input type="number" class="form-control text-center" id="inp_snb">
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">ANB</label>
                            <input type="number" class="form-control text-center" id="inp_anb">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">ML/NSL</label>
                            <input type="number" class="form-control text-center" id="inp_ml_nsl">
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-6">
                        <div class="mb-3">
                            <label for="inp_sna" class="form-label">NL/NSL</label>
                            <input type="number" class="form-control text-center" id="inp_nl_nsl">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <button type="button" class="btn btn-success" id="btn_calcular">Calcular</button>
                    </div>
                    <div class="col-md-3 col-xs-6">
                        <button type="button" class="btn btn-warning" id="btn_limpiar">Limpiar</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <label for="inp_diagnostico" class="col-sm-2 col-form-label col-form-label-lg">Diagnóstico:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-lg text-center" id="inp_diagnostico" value="P2DDB">
                    </div>
                </div>

            </form>

        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
